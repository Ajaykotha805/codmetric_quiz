<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App | Ajay Kumar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>üìù Quiz Application</h1>
    <div id="quiz">
      <h2 id="question">Question text</h2>
      <ul>
        <li><button class="answer-btn" onclick="checkAnswer(0)">Option 1</button></li>
        <li><button class="answer-btn" onclick="checkAnswer(1)">Option 2</button></li>
        <li><button class="answer-btn" onclick="checkAnswer(2)">Option 3</button></li>
        <li><button class="answer-btn" onclick="checkAnswer(3)">Option 4</button></li>
      </ul>
      <button id="next-btn" onclick="nextQuestion()">Next</button>
    </div>
    <div id="result" class="hidden">
      <h2>Your Score: <span id="score"></span> / 5</h2>
      <button onclick="restartQuiz()">Restart Quiz</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
